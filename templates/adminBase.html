<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        :root {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-primary: #dc3545;
            --bs-primary-rgb: 220, 53, 69;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            color: white;
            transition: all 0.3s;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: var(--bs-primary);
            color: white;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .table {
            color: var(--bs-body-color);
        }

        .navbar {
            background-color: #1e1e1e !important;
        }

        .btn-outline-light:hover {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: 2;
            }
            .content {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">UTYFOOD Admin</span>
                <span class="navbar-text me-3 d-none d-sm-inline">Logged in as: Admin</span>
                <a href="{{ url_for('adminLogout') }}" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="sidebar">
            <h4 class="text-center py-3 text-danger">UTYFOOD</h4>
            <a href="{{ url_for('adminDashboard') }}" class="{{ 'active' if request.endpoint == 'adminDashboard' else '' }}">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
            <a href="{{ url_for('addFood') }}" class="{{ 'active' if request.endpoint == 'addFood' else '' }}">
                <i class="bi bi-plus-circle me-2"></i>Add Menu Item
            </a>
            <a href="{{ url_for('admin') }}" class="{{ 'active' if request.endpoint == 'admin' else '' }}">
                <i class="bi bi-list-ul me-2"></i>View Menu
            </a>
            <a href="{{ url_for('allCustomers') }}" class="{{ 'active' if request.endpoint == 'allCustomers' else '' }}">
                <i class="bi bi-people me-2"></i>Customers
            </a>
            <a href="{{ url_for('allRiders') }}" class="{{ 'active' if request.endpoint == 'allRiders' else '' }}">
                <i class="bi bi-bicycle me-2"></i>Riders
            </a>
            <a href="{{ url_for('allOrders') }}" class="{{ 'active' if request.endpoint == 'allOrders' else '' }}">
                <i class="bi bi-bag me-2"></i>Orders
            </a>
            <a href="{{ url_for('reviewMenu') }}" class="{{ 'active' if request.endpoint == 'reviewMenu' else '' }}">
                <i class="bi bi-star me-2"></i>Reviews
            </a>
        </div>
        <div class="content">
            {% block body %}{% endblock body %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>

</html>
