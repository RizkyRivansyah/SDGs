<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login as Admin</title>
</head>

<body class="bg-dark shadow-lg text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 350px;">
        <div class="card-body">
            {% if flag %}
                <div class="alert alert-danger text-center" role="alert">
                    Invalid credentials provided
                </div>
            {% endif %}
            <form action="#" method="post">
                <h1 class="card-title text-center text-white mb-4">Admin Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control py-3" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control py-3" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 text-white py-3">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
