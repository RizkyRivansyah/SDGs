<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login as Rider</title>
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 350px;">
        <div class="card-body">
            {% if flag %}
            <div class="alert alert-danger text-center" role="alert">
                Invalid credentials provided
            </div>
            {% endif %}
            <form action="#" method="post">
                <h1 class="card-title text-center text-white mb-4">Rider Login</h1>
                <div class="mb-3">
                    <label for="Rideremail" class="form-label text-white">Email</label>
                    <input type="email" class="form-control py-3" id="Rideremail" name="Rideremail"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="Riderpassword" class="form-label text-white">Password</label>
                    <input type="password" class="form-control py-3" id="Riderpassword" name="Riderpassword"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn danger w-100 mb-3 py-3 text-white">LOGIN</button>
            </form>
            <p class="text-center text-white">OR</p>
            <a href="{{ url_for('riderSignup') }}" class="btn outline-danger w-100 text-white py-3">SIGN UP</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
