{% extends 'base.html' %}
{% block title %}Review{% endblock title %}

{% block body %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-white border-0 rounded-4 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center text-danger mb-4">Review Your Order</h2>
                    
                    {% if flag %}
                    <div class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        You have already reviewed this order
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form action="#" method="post">
                        <div class="mb-4">
                            <label for="review_rate" class="form-label">Rating</label>
                            <div class="d-flex align-items-center">
                                <input type="number" step="0.1" min="0" max="5" name="review_rate" id="review_rate" 
                                       class="form-control bg-dark text-white me-2" required onkeyup="enforceMinMax(this)">
                                <div class="text-warning">
                                    <i class="bi bi-star-fill"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="review_desc" class="form-label">Review Description</label>
                            <textarea name="review_desc" id="review_desc" rows="5" 
                                      class="form-control bg-dark text-white" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-send-fill me-2"></i>Submit Review
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function enforceMinMax(el) {
    if (el.value != "") {
        if (parseFloat(el.value) < parseFloat(el.min)) {
            el.value = el.min;
        }
        if (parseFloat(el.value) > parseFloat(el.max)) {
            el.value = el.max;
        }
    }
}
</script>
{% endblock body %}
